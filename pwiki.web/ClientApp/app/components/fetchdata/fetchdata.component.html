<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!notes"><em>Loading...</em></p>

<table class='table' *ngIf="notes">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Text</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let n of notes">
            <td>{{ n.id }}</td>
            <td>{{ n.title }}</td>
            <td>{{ n.text }}</td>
        </tr>
    </tbody>
</table>
